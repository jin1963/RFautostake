<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>KJC Referral + Auto-Staking</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="config.js"></script>
  <script src="abi.js"></script>
  <script src="usdtAbi.js"></script>
</head>
<body>
  <div class="container">
    <h1>💎 KJC Referral + Auto-Stake</h1>
    <p id="status">❌ Wallet not connected</p>
    <button id="connectWallet">🔌 เชื่อมต่อกระเป๋า</button>

    <hr/>

    <button id="registerBtn">✅ สมัคร Referrer</button>

    <div class="input-group">
      <label>🐖 จำนวน USDT ที่จะใช้ซื้อ KJC:</label>
      <input type="number" id="usdtAmount" placeholder="ใส่จำนวน USDT" min="1">
    </div>
    <button id="buyBtn">🛒 ซื้อพร้อม Stake</button>

    <hr/>
    <p>🔗 ลิงก์แนะนำของคุณ:</p>
    <p id="refLink" class="ref-link">-</p>
    <button onclick="copyReferralLink()">📋 คัดลอกลิงก์</button>

    <p>👤 Referrer ของคุณคือ: <span id="myReferrer">-</span></p>

    <hr/>
    <h2>📊 Your Stakes</h2>
    <div id="stakesContainer"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
